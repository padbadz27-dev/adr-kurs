<main>
<section id="learn" class="section active">

<script>
const CLASSES={1:'Explosive Stoffe',2:'Gase',3:'EntzÃ¼ndbare FlÃ¼ssigkeiten','4.1':'EntzÃ¼ndbare feste Stoffe','4.2':'SelbstentzÃ¼ndlich','4.3':'Reaktion mit Wasser','5.1':'BrandfÃ¶rdernd','5.2':'Organische Peroxide','6.1':'Giftig','6.2':'AnsteckungsgefÃ¤hrlich',7:'Radioaktiv',8:'Ã„tzend',9:'Verschiedene gefÃ¤hrliche Stoffe'};
const UN=[
{n:'1203',k:'3',t:'Benzin'},
{n:'1202',k:'3',t:'Diesel'},
{n:'1965',k:'2',t:'Gas'},
{n:'1824',k:'8',t:'Natriumhydroxid'},
{n:'2814',k:'6.1',t:'Giftiger Stoff'}];{n:'1203',k:3,t:'Benzin'},{n:'1202',k:3,t:'Diesel'},{n:'1965',k:2,t:'Gas'},{n:'1824',k:8,t:'Natriumhydroxid'}];
let questions=Object.keys(CLASSES).map(k=>({k,text:CLASSES[k]}));
let idx=0,wrong=[],examIndex=0,examScore=0,examQuestions=[];
function showSection(id){document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));document.getElementById(id).classList.add('active');}
function toggleDark(){document.body.classList.toggle('dark');}
function nextLearn(){const q=questions[idx%questions.length];document.getElementById('learnQ').innerText=`Welche Klasse betrifft: ${q.text}?`;const a=document.getElementById('learnA');a.innerHTML='';['Klasse '+q.k,'Klasse 1','Klasse 3','Klasse 8'].sort(()=>Math.random()-0.5).slice(0,3).forEach(o=>{const b=document.createElement('button');b.innerText=o;b.onclick=()=>{if(o!=='Klasse '+q.k)wrong.push(q);idx++;nextLearn();};a.appendChild(b);});}
function buildExam(){
 examQuestions=[];
 // Klassenfragen
 Object.keys(CLASSES).forEach(k=>examQuestions.push({type:'class',q:`Welche Klasse betrifft: ${CLASSES[k]}?`,c:`Klasse ${k}`,opts:shuffle([`Klasse ${k}`,'Klasse 1','Klasse 3','Klasse 8']).slice(0,3)}));
 // UN-Fragen
 UN.forEach(u=>examQuestions.push({type:'un',q:`UN ${u.n} gehÃ¶rt zu welcher Klasse? (${u.t})`,c:`Klasse ${u.k}`,opts:shuffle([`Klasse ${u.k}`,'Klasse 2','Klasse 3','Klasse 8']).slice(0,3)}));
 // Gefahrzettel-Zuordnung
 Object.keys(CLASSES).forEach(k=>examQuestions.push({type:'label',q:`Welcher Gefahrzettel gehÃ¶rt zu Klasse ${k}?`,c:k,opts:shuffle(Object.keys(CLASSES).slice(0,4))}));
 examQuestions=shuffle(examQuestions).slice(0,20);
 examIndex=0;examScore=0;
 showExam();
}

function showExam(){
 const q=examQuestions[examIndex];
 document.getElementById('examStatus').innerText=`Frage ${examIndex+1}/${examQuestions.length}`;
 document.getElementById('examQ').innerText=q.q;
 const a=document.getElementById('examA');a.innerHTML='';
 q.opts.forEach(o=>{const b=document.createElement('button');
 b.innerText=q.type==='label'?`Gefahrzettel Klasse ${o}`:o;
 b.onclick=()=>checkExam(o,q,b);
 a.appendChild(b);});
}

function checkExam(ans,q,btn){
 document.querySelectorAll('#examA button').forEach(b=>b.disabled=true);
 if(String(ans)===String(q.c)){btn.classList.add('correct');examScore++;}
 else{btn.classList.add('wrong');}
 setTimeout(()=>{examIndex++;examIndex<examQuestions.length?showExam():endExam();},700);
}

function endExam(){
 document.getElementById('examQ').innerText=examScore/examQuestions.length>=0.7?'âœ… BESTANDEN':'âŒ NICHT BESTANDEN';
 document.getElementById('examStatus').innerText=`Ergebnis: ${examScore}/${examQuestions.length}`;
}

function load(){nextLearn();let o='';Object.keys(CLASSES).forEach(k=>o+=`<p><b>Klasse ${k}</b>: ${CLASSES[k]}</p>`);document.getElementById('overviewContent').innerHTML=o;let u='';UN.forEach(x=>u+=`<p>UN ${x.n} â€“ Klasse ${x.k} â€“ ${x.t}</p>`);document.getElementById('unContent').innerHTML=u;let l='';Object.keys(CLASSES).forEach(k=>l+=`<p>Klasse ${k}</p>`);document.getElementById('labelsContent').innerHTML=l;}
buildExam();
load();
</script>
